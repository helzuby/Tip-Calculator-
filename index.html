<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class="container">

	<h1>Tip Calculator</h1>
    <form>

      <p>Bill Amount</p>
      <input type="text" id="billAmount" placeholder="Amount to be paid">

      <p>Tip Percentage</p>
     <select id="percentage" title="Tip Percentage">
       <option selected disabled hidden>Select</option>
                <option value="0.25">25%</option>
                <option value="0.20">20%</option>
                <option value="0.15">15%</option>
                <option value="0.10">10%</option>
                <option value="0.05">5%</option>
            </select>

            <p>Total number of persons</p>
            <input type="text" id="persons" placeholder="Number of people sharing the bill"><br><br>
            <button type="button" id="calculate" title="Calculate Button" onclick="calculateTip()">Calculate</button>
   
         <div class="display">
            <p>Tip Amount</p>
            <span id="total">0</span>$
            <span id="each">each</span>
        </div>
      </form>
    </div>
    
<script src="script.js"></script>
</body>
</html>
